<!DOCTYPE html>
<html>
<head>
    <title>Securing Connection...</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.12); text-align: center; max-width: 480px; width: 100%; }
        
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 25px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        h2 { margin-top: 0; color: #2c3e50; }
        p { color: #7f8c8d; }
        
        .hidden { display: none; }
        .blocked { border-top: 5px solid #e74c3c; }
        .warning { border-top: 5px solid #f39c12; } /* Style cho cảnh báo mềm */

        button { margin-top: 25px; padding: 12px 24px; border: none; background: #34495e; color: white; cursor: pointer; border-radius: 6px; font-size: 14px; }
        button:hover { background: #2c3e50; }

        /* Nút Bypass (Màu xám) */
        #bypass-btn { background: #95a5a6; margin-left: 10px; }
        #bypass-btn:hover { background: #7f8c8d; }
    </style>
</head>
<body>
    <div class="card" id="main-card">
        <div id="loading-view">
            <div class="loader"></div>
            <h2>Verifying Security...</h2>
            <p>Cert-Monitor is analyzing the connection integrity.</p>
        </div>

        <div id="blocked-view" class="hidden">
            <div style="font-size: 48px; margin-bottom: 20px;">WARNING</div>
            <h2 id="status-title" style="color: #c0392b;">Connection Blocked</h2>
            <p style="font-weight: bold;">Potential Security Risk Detected!</p>
            
            <div style="background: #fff5f5; padding: 15px; border-radius: 8px; border: 1px solid #ffcccc; margin-top: 20px; font-size: 13px; color: #555; text-align: left;">
                <div><strong>Target:</strong> <span id="target-domain">...</span></div>
                <div><strong>Reason:</strong> <span id="error-reason" style="color: #c0392b;">Unknown</span></div>
                <div><strong>Score:</strong> <span id="security-score">0</span>/100</div>
            </div>

            <div style="margin-top: 20px;">
                <button onclick="history.back()">Go Back (Safe)</button>
                <button id="bypass-btn" style="display: none;">Proceed (Unsafe)</button>
            </div>
        </div>
    </div>
    <script src="checking.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Cert Monitor</title>
  <style>
    body { width: 320px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 0; margin: 0; }
    
    /* Thanh cài đặt (Switch) */
    .settings-bar {
        background: #f1f3f5;
        padding: 12px 15px;
        border-bottom: 1px solid #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
        font-weight: 600;
        color: #333;
    }
    
    /* Toggle Switch CSS */
    .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
    .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #e74c3c; } /* Màu đỏ cho Strict Mode */
    input:checked + .slider:before { transform: translateX(18px); }

    /* Status Area */
    #status { padding: 10px; }
    h3 { margin: 0; padding: 10px; color: #333; border-bottom: 1px solid #eee; }
  </style>
</head>
<body>
  <div class="settings-bar">
      <span>Strict Mode (Block & Check)</span>
      <label class="switch">
          <input type="checkbox" id="strictModeToggle">
          <span class="slider"></span>
      </label>
  </div>

  <div id="status">Loading...</div>
  <script src="popup.js"></script>
</body>
</html>
